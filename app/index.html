<!DOCTYPE html>
<html>
<head>
    <title>Photon</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/photon.min.css">

    <!-- Javascript -->
    <script>
        global.__approot = require('path').resolve(__dirname + "/../");
        global.extensions = require("extensions");
        global.backend = require("backend");
        global.frontend = require("frontend");
        global.objects = require("objects");
        global.eventcollection = require("eventcollection");
    </script>

</head>
<body>
<span class="window">

    <!-- .toolbar-header sits at the top of your app -->
    <header class="toolbar toolbar-header" style="-webkit-app-region: drag">
        <h1 class="title">Deck Collection</h1>
        <div class="toolbar-actions">
            <div class="btn-group">
                <span>
                    <button class="btn btn-default" onclick="eventcollection.Button_Load()">
                        <span class="icon icon-export"/>
                    </button>
                    <input placeholder="Deck Name" id="DeckName" style="float: left;"/>
                    <button class="btn btn-default" onclick="eventcollection.Button_Save()">
                        <span class="icon icon-floppy"/>
                    </button>
                    <input placeholder="filter" id="CardFilter" style="float: right;"
                           onkeyup="frontend.UpdateShownCollection(event)"/>
                </span>
            </div>
            <span class="btn-group" style="float: right;">
                <button style="float:right;" onmousedown="eventcollection.Button_Close()"
                        onclick="eventcollection.Button_Close()">
                        <span class="icon icon-cancel"/>
                </button>
            </span>
        </div>
    </header>

    <!-- Your app's content goes inside .window-content -->
    <div class="window-content">
        <div class="pane-group">
            <div class="pane pane-sm sidebar" style="overflow-x: scroll;">
                <nav class="nav-group">
                    <h5 class="nav-group-title text-center" id="DeckHeader">Deck - 0 Cards</h5>
                    <span id="DeckHolder">
                    </span>
                </nav>
            </div>

            <div class="pane" id="SetCollection">
                <div class="tab-group" id="TabGroup">
                    <div class="tab-item active" id="Cards">
                        Cards
                    </div>
                </div>
                <nav class="nav-group" id="CardCollection"/>
            </div>

            <div class="pane" id="CardDisplay">
                <table style="table-layout: fixed; width: 100%">
                    <tr>
                        <td align="center">
                            <img src="https://vignette.wikia.nocookie.net/yugioh/images/9/90/Kuriboh-SDMY-EN-C-1E.png/revision/latest/scale-to-width-down/300?cb=20161021200140"
                                 width="200" height="290" id="CardImage" style="opacity: 0;"/>
                        </td>
                    </tr>
                    <tr>
                        <table class="table-striped">
                            <tbody>
                                <tr>
                                    <td>Name</td>
                                    <td>
                                        <p id="CardName"></p>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Type</td>
                                    <td>
                                        <p id="CardType"></p>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Monster Types</td>
                                    <td>
                                        <p id="CardMonsterTypes"></p>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Number</td>
                                    <td>
                                        <p id="CardNumber"></p>
                                    </td>
                                </tr>
                                <tr>
                                    <td><b>Card Text</b></td>
                                    <td>
                                        <p style="white-space: normal;" id="CardDescription"></p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</span>
</body>
</html>
